<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
  
</head>
<body>
<div class="card">
  <img class="NFT__img" src="./images/image-equilibrium.jpg">
  <div class="card__text">
    <h2 class="card__headline">
      Equilibrium #3429
    </h2>
    <p class="card__detail">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <ul>
      <li><img src="./images/icon-ethereum.svg"> 0.041 ETH </li>
      <li><img src="./images/icon-clock.svg"> 3 days left </li>
    </ul>
  <div class="NFT__Owner">
    <img class="Owner_Img" src="./images/image-avatar.png">
  Creation of Jules Wyvern
  </div>
 </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
